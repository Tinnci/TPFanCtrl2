name: Build and Release

on:
  push:
    branches: [ main, modernize/baseline ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, modernize/baseline ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Configure and Build
        run: |
          xmake f -m release -a x86 -y
          xmake -y

      - name: Run Tests
        run: |
          xmake run logic_test

      - name: Prepare Artifacts
        run: |
          mkdir release_assets
          cp bin/TPFanCtrl2.exe release_assets/
          cp fancontrol/TPFanCtrl2.ini release_assets/
          # Also include the driver if needed, but usually it's installed separately.
          # For now, just the main app and config.

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TPFanCtrl2-Windows-x86
          path: release_assets/*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: TPFanCtrl2-Windows-x86
          path: ./release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_assets/TPFanCtrl2.exe
            release_assets/TPFanCtrl2.ini
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
