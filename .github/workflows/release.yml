name: Build and Release

on:
  push:
    branches: [ main, modernize/baseline ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, modernize/baseline ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Get xmake cachedir
        id: xmake-cachedir
        run: echo "dir=$(xmake l -c 'print(global.get("cachedir"))')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache xmake
        uses: actions/cache@v4
        with:
          path: ${{ steps.xmake-cachedir.outputs.dir }}
          key: ${{ runner.os }}-xmake-v1-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            ${{ runner.os }}-xmake-v1-

      - name: Configure and Build
        run: |
          xmake f -m release -a x86 -y
          xmake -y

      - name: Run Tests
        run: |
          xmake run logic_test

      - name: Prepare Artifacts
        run: |
          New-Item -ItemType Directory -Force -Path release_assets
          Copy-Item "bin/TPFanCtrl2.exe" -Destination "release_assets/"
          Copy-Item "fancontrol/TPFanCtrl2.ini" -Destination "release_assets/"
          Compress-Archive -Path "release_assets/*" -DestinationPath "TPFanCtrl2-v$($env:GITHUB_REF_NAME).zip"
        shell: pwsh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TPFanCtrl2-Windows-x86
          path: |
            release_assets/*
            *.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: TPFanCtrl2-Windows-x86
          path: ./release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_assets/*.zip
            release_assets/TPFanCtrl2.exe
            release_assets/TPFanCtrl2.ini
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
